<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery-3.7.1.min.js"></script>
    <style>
        .style1{
            font-size: 26px;
            color: rgb(44, 165, 42);
        }
        .style2{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            border:1px solid yellow;
        }
    </style>
</head>
<body>
   
       <div class="style1">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea, molestiae eligendi, officiis ratione rerum excepturi consequuntur saepe temporibus ipsam aliquam vel quas. Quibusdam, assumenda aperiam quam minus laborum provident iusto?</div>
    
    <button type="button" id="btn1">add class</button>
    <button type="button" id="btn2">remove class</button>
   

    <script>
    
        $(document).ready(function () {
            $("#btn1").click(function(){
                $("div").addClass("style2");
            })
            $("#btn2").click(function(){
                $("div").removeClass("style1");
            })

        }); 
        

    </script>
</body>
</html>
