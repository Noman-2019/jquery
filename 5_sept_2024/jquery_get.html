<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery load method _ajax</title>
    <script src="../jquery-3.7.1.min.js"></script>
    
</head>
<body>
   
     
     <button id="btn1">click here</button>
   

    <script>
    
        $(document).ready(function () {
           $("#btn1").click(function () { 
            $.get("get_data.php",function(datas,sta){
                alert(datas+sta);
            })
            

            })
        });
         
        

    </script>
</body>
</html>
